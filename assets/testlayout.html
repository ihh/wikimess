  <div id="container" style="background-color:gray;display:flex;flex-direction:column;width:100%;height:100%;">

	<span>Self</span>
      </div>
      <div id="status2" style="background-color:crimson;width:50vw;height:8vw;position:absolute;left:25vw;top:8vw;display:flex;align-items:center;justify-content:center;">

      </div>
      <div id="status3" style="background-color:darkred;width:50vw;height:8vw;position:absolute;left:26vw;top:16vw;display:flex;align-items:flex-end;justify-content:flex-end;">

	</div>
      </div>
    </div>
    <div id="choicebar" style="background-color:lightgreen;width:100vw;height:10vw">

      <span id="choice1" style="background-color:darkolivegreen;width:50vw;height:10vw;float:right;display:flex;align-items:flex-end;justify-content:flex-end;">Choice2</span>

      <div id="mood4" style="background-color:gold;height:21vw;width:21vw;position:absolute;left:77vw;bottom:0vw;"></div>
