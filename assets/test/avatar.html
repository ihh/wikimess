<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <link rel="stylesheet" href="/styles/bighouse/bighouse.css"></link>
    <link rel="stylesheet" href="/styles/bighouse/portrait.css"></link>
    <link rel="stylesheet" href="/styles/bighouse/landscape.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="bighouse" style="background-color:gray;">
      <div class="titlebar" style="background-color:red;">
	<span style="background-color:pink;"><big>Pick an avatar</big></span></div>
      <div class="menubar" style="background-color:green;">
	<span class="rubric">Pick a custom avatar. (Careful: selecting an avatar will erase any photos you have previously uploaded.)</span>
	<div class="avatar-grid">
	  <span class="avatar-grid-row">
	    <div class="avatar" style="background-color:black;"></div>
	    <div class="avatar" style="background-color:black;"></div>
	    <div class="avatar" style="background-color:black;"></div>
	    <div class="avatar" style="background-color:black;"></div>
	  </span>
	  <span class="avatar-grid-row">
	    <div class="avatar" style="background-color:black;"></div>
	    <div class="avatar" style="background-color:black;"></div>
	    <div class="avatar" style="background-color:black;"></div>
	    <div class="avatar" style="background-color:black;"></div>
	  </span>
	</div>
	<div class="avatar-exit">
	  <a>OK</a>
	  <a>More</a>
	  <a>Cancel</a>
	  </div>
      </div>
      <div class="moodslugbar">
	<div class="moodslug1" style="background-color:lavender";>happy</div>
	<div class="moodslug2" style="background-color:lightblue";>surprised</div>
	<div class="moodslug3" style="background-color:lightgray";>sad</div>
	<div class="moodslug4" style="background-color:lightsteelblue";>angry</div>
      </div>
      <div class="mooduploadbar" style="background-color:darkorange;">
	<div class="mood1" style="background-color:yellow;">
	  <img src="/images/icons/ice-cream-cone.svg"></img>
	</div>
	<div class="mood2" style="background-color:orange;"></div>
	<div class="mood3" style="background-color:lemonchiffon;"></div>
	<div class="mood4" style="background-color:gold;"></div>
      </div>
    </div>
  </body>
</html>
