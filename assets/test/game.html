<!DOCTYPE html>
<html>
  <head>
    <title>test</title>
    <link rel="stylesheet" href="/styles/bighouse/bighouse.css"></link>
    <link rel="stylesheet" href="/styles/bighouse/portrait.css"></link>
    <link rel="stylesheet" href="/styles/bighouse/landscape.css"></link>
    <link rel="stylesheet" href="/styles/bighouse/themes/cardroom.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="bighouse" style="background-color:gray;">
      <div class="statusbar" style="background-color:red;">
	<div class="leftmood" style="background-color:pink;"></div>
	<div class="rightstatus" style="background-color:darkred;">
	  <span>Other</span>
	</div>
	<div class="statuslink" style="background-color:lightpink;opacity:.4;">
	  <span><a href="#">Menu</a></span>
	</div>
	<div class="rightmood" style="background-color:purple;"></div>
      </div>
      <div class="cardbar" style="background-color:#020;">
	<div class="cardtable">
	  <div class="choicebar">
	    <div>
	      <span class="choice1"><span class="hint"><a href="#" style="background-color:darkseagreen;opacity:1;">Choice1 text that will get in the way</a></span></span>
	      <span class="choice2"><span class="hint"><a href="#" style="background-color:darkolivegreen;opacity:1;">Choice2 text that is really too long</a></span></span>
	    </div>
	  </div>
	  <ul>
	    <li class="outcome">
	      <span><big>Card</big></span>
	      <span>Lots of ridiculous card text</span>
	      <span><small>The fine print</small></span>
	      <div>
		<img src="/images/icons/ice-cream-cone.svg"></img>
	      </div>
	    </li>
	    <li class="waitcard">
	      <span>Waiting...</span>
	    </li>
	    <li class="choicecard jiggle">
	      <span><big>Card</big></span>
	      <span>Lots of ridiculous card text</span>
	      <span><small>The fine print</small></span>
	      <div>
		<img src="/images/icons/ice-cream-cone.svg"></img>
	      </div>
	    </li>
	  </ul>
	</div>
      </div>
      <div class="moodbar" style="background-color:darkorange;">
	<div class="mood1" style="background-color:yellow;"></div>
	<div class="mood2" style="background-color:orange;"></div>
	<div class="mood3" style="background-color:lemonchiffon;"></div>
	<div class="mood4" style="background-color:gold;"></div>
      </div>
      <div class="timebar">
	<div class="timer" style="width:50%;"></div>
	<div class="cardcount"><span>3 cards before next choice</span></div>
      </div>
    </div>
  </body>
</html>
