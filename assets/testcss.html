<html>
  <head>
    <title>test</title>
  </head>

  <link rel="stylesheet" href="/css/layout.css"></link>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <body>
    <div class="gameview">
      <div class="statusbar">
	<div class="leftmood"></div>
	<div class="leftstatus">
	  <span>Self</span>
	</div>
	<div class="midstatus">
	  <span><big>Status</big></span>
	</div>
	<div class="rightstatus">
	  <span>Other</span>
	</div>
	<div class="quit">
	  <span>Exit</span>
	</div>
	<div class="rightmood"></div>
      </div>
      <div class="cardbar">
	<div class="cardtable">
	  <ul>
	    <li>
	      <div class="card">
		<span><big>Card</big></span>
	      </div>
	    </li>
	  </ul>
	</div>
      </div>
      <div class="choicebar">
	<div>
	  <span class="choice1">Choice1</span>
	  <span class="choice2">Choice2</span>
	</div>
      </div>
      <div class="moodbar">
	<div class="mood1"></div>
	<div class="mood2"></div>
	<div class="mood3"></div>
	<div class="mood4"></div>
      </div>
    </div>
  </body>
</html>
